<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="jogodavelha.css">
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Velha</h1>
        <div id="board">
            <!-- criar 9 casinhas -->
            <div class="casinha" data-index="0"></div>
            <div class="casinha gray" data-index="1"></div>
            <div class="casinha" data-index="2"></div>
            <div class="casinha gray" data-index="3"></div>
            <div class="casinha" data-index="4"></div>
            <div class="casinha gray" data-index="5"></div>
            <div class="casinha" data-index="6"></div>
            <div class="casinha gray" data-index="7"></div>
            <div class="casinha" data-index="8"></div>
        </div>
        <div id="overlay">
            <div id="overlay-content">
                <div id="vencedor"></div><br><br>
                <button onclick="reiniciarJogo()">Reiniciar Jogo</button>
            </div>
        </div>
    </div>
    <script src="jogodavelha.js"></script>
</body>
</html>
